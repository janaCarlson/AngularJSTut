<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Learning AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"
            type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
<div id='content' ng-app='MyTutorialApp' ng-controller='MainController'>
    {{understand}}


    <input type="'text" ng-model='inputValue'/>
    {{inputValue}}
    <div>
        <label for="content">Person:</label>
        <select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
        <label>Music:</label>
        <select ng-model='selectedGenre'>
            <option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
        </select>
    </div>
    <div>
        <input type='text' ng-model='searchText'/>
        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-show='person.live ==true'>#{{person.id}} {{person.name}}</li>
        </ul>
        <input id='new_person' type='text' ng-model='newPerson' value='value'/>
        <input id='new_music' type='text' ng-model='newMusic'/>
        <button ng-click='addNew()'>Add</button>
        <button data-ng-click='removeItemNow($index)'>Delete</button>
        <button type='reset' value='Reset'>Clear</button>
        <ul>
            <li>{{iOfName}}</li>
        </ul>
    </div>

    <div>
        <select ng-model="o.name">
            <option ng-change="selectItem(o.name)"
                    ng-repeat="o in colors"
                    ng-if="o.name.used == false"
                    value="{{o.name}}">{{o.name}}</option>
        </select>

        {{colors}} {{o.name.used}}
    </div>
    <!--<select ng-model="filterCondition.operator">-->
        <!--<option ng-selected="{{operator.value == filterCondition.operator}}"-->
                <!--ng-repeat="operator in operators"-->
                <!--value="{{operator.value}}">-->
            <!--{{operator.displayName}}-->
        <!--</option>-->
    <!--</select>-->
</div>
</body>
</html>
